<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Objetos 101</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="container text-center">
	
	<h1>Objetos 101: <small>Comprendiendo lo b√°sico</small></h1>
	<hr>

	<button id="botEncender" class="btn btn-primary">Encender</button>
	<button id="botApagar" class="btn btn-danger">Apagar</button>
	


</div>


<script>

	var carro = {
		estado:false,
		llantas:4,
		puertas:5,
		fabricante: {
				creador:"toyota",
				telefono:"5555-5555",
				direccion:"xyz avenid 123"
		},
		colores: ["azul","blanco","rojo","negro"],
		arrancar: function(){
			if(carro.estado){
				 console.log("ya estaba encendido")
			}else{
				console.log("El vehiculo arranco");
				this.estado=true;
				console.log(this);
			}
			

		},

		apagar:function(){
			if(!carro.estado){
				 console.log("ya estaba apagado")
			}else{
				console.log("El vehiculo se apago");
				this.estado=false;
				console.log(this);
			}
		}
	};

	$("#botEncender").on("click",function(){
		carro.arrancar();

	});

	$("#botApagar").on("click",function(){
		carro.apagar();

	});



	
	


</script>



</body>
</html>
